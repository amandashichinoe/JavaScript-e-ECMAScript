<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(150, 150, 207);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color:tomato;

    </style>

<body>
    <h1>Olá mundo!</h1>
